<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Smell Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .container {
            max-width: 780px;
            margin: auto;
            background-color: white;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 16px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #fcba03;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #cc9704;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe4e1;
            border-left: 5px solid #ff0000;
            border-radius: 4px;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <h1>Code Smell Detector</h1>
    <div class="container">
        <form id="codeForm">
            <label for="code">Paste your Python code below:</label>
            <textarea id="code" name="code" required></textarea>

            <div class="button-container">
                <button type="submit">Detect Code Smells</button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result" class="result" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            // Hide previous results and errors
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            // Send the code to the Flask backend using Fetch API
            fetch('http://127.0.0.1:5000/detect-smells', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    code: code
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.smells && data.smells.length > 0) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<h3>Code Smells Detected:</h3><ul>${data.smells.map(smell => `<li>${smell}</li>`).join('')}</ul>`;
                } else {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = '<h3>No Code Smells Detected!</h3>';
                }
            })
            .catch(error => {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = 'An error occurred while detecting code smells.';
            });
        });
    </script>

</body>
</html>
